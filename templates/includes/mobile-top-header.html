<li class="list-inline-item">
    <a class="text-orange nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0 bg-black" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'routes' %}">
            <div class="input-group w-100 position-relative">
                <input class="form-control border border-black rounded-pill" type="text" name="q" placeholder="Search for routes...">
                <div class="input-group-append position-absolute search-icon">
                    <button class="form-control btn btn-black rounded-pill" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="text-orange nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="{% url 'add_route' %}" class="dropdown-item">Add a Route</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="nav-link {% if basket_items %} text-white{% else %}text-orange{% endif %} d-block d-lg-none" href="{% url 'view_basket' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="{% if basket_items %}basket-full font-weight-bold text-white{% else %}basket-empty{% endif %} my-0">
                {% if basket_items %}
                    {{ basket_items|length }}
                {% else %}
                    0
                {% endif %}
            </p>
        </div>
    </a>
</li>
